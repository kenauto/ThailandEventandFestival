<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Favorites</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let All of Alls">
            <button ion-item (click)="itemTapped(All)">
                <ion-thumbnail item-left>
                    <img src="{{All.thumb}}"/>
                </ion-thumbnail>
                <h2>{{All.title}}</h2>
                <p>{{All.name}} <br> ( {{All.genre}} )</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(All)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
